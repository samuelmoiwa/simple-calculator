<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
  <h2>Simple calculator</h2>
  <div class="border"> 
    <div class="mainDiv">
      <div class="input-border"> 
      <div class="inputs">
        <input type="number" class="input1" id="in1" placeholder="Enter any number">
        <input type="number" class="input2" id="in2" placeholder="Enter any number">
      </div>
      </div>

      <div class="buttons-border"> 
      <div class="buttons">
        <button class="divideBtn" id="div-btn">Divide</button>
        <button class="subtractBtn" id="sub-btn">Subtract</button>
        <button class="addBtn" id="add-btn">Addition</button>
      </div> 
      </div>  

      <div class="answer-text-output">
        <p class="statement" id="statement-id">enter any number in the inputs and select from <br> the operators</p>
        <div class="answer-output">
        <p id="answer-out-put">Answer</p>
        </div>
      </div> 

      <div class="clear-btn-div" >
          <button id="clearBtn" class="clear-btn">Clear</button>
      </div>
    </div>
  </div>

</body>
<script src='main.js'></script>
</html>
